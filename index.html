<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <img src="/Assests/background.jpg" alt="A little oil picture of flowers">
        <div class="form">
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugit, quidem laudantium provident dolores a optio veritatis iure necessitatibus libero, reprehenderit tempora omnis aliquid nam vitae cum tempore animi velit expedita?</p>
            <div class="survey">
                <h2>Let's do this</h2>
                <form action="#" method="get">
                    <div class="questions">
                        <div class="child1">
                            <div >
                                <label for="firsName">FIRST NAME</label>
                                <input type="text" name="firsName" id="firsName">
                            </div>
                            <div>
                                <label for="mail">EMAIL</label>
                                <input type="email" name="mail" id="mail">
                            </div>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password">
                            </div>
                        </div>
                        <div class="child2">
                            <div>
                                <label for="lastName">LAST NAME</label>
                                <input type="text" name="lastName" id="lastName">
                            </div>
                            <div>
                                <label for="phoneNumber">PHONE NUMBER</label>
                                <input type="tel" name="phoneNumber" id="phoneNumber">
                            </div>
                            <div>
                                <label for="confirmPwd">COMFIRM PASSWORD</label>
                                <input type="password" name="confirmPwd" id="confirmPwd">
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="submit" >Create Account</button>
                    </div>
                </form>
                <h3>Already have an Account? <span>Log in</span></h3>
            </div>
            
        </div>

    </div>
    
</body>
</html>
